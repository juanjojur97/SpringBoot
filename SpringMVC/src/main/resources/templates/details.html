<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado</a>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Ver mensaje</a>
    <a th:href="@{/api/params/foo?message=Hola que tal festival}">Ver mensaje 2</a>
    <a th:href="@{/api/params/foo(message='Hola que tal festival')}">Ver mensaje 3</a>
    <a th:href="@{/api/params/bar?text=Hola que tal festival&code=1212}">Ver Bar</a>
</body>
</html>
